<!DOCTYPE html>
<html>
  <head>
    <title>Gambar 2.1</title>
  </head>
  <body>
    <h4>Formulir Pendaftaran Kursus</h4>
    <table>
      <tr>
        <td>Nama</td>
        <td>:</td>
        <td>
          <form><input type="text" name="Nama" /></form>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <form><input type="radio" name="subject" value="Laki-Laki" />Laki-Laki <input type="radio" name="subject" value="Perempuan" />Perempuan</form>
        </td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>:</td>
        <td>
          <form><textarea rows="3" cols="21" name="Alamat"></textarea></form>
        </td>
      </tr>
      <tr>
        <td>Provinsi</td>
        <td>:</td>
        <td>
          <form>
            <select name="dropdown">
              <option value="1" selected></option>
              <option value="2">Nanggroe Aceh Darussalam</option>
              <option value="3">Sumatera Utara</option>
              <option value="4">Sumatera Selatan</option>
              <option value="5">Sumatera Barat</option>
              <option value="6">Bengkulu</option>
              <option value="7">Riau</option>
              <option value="8">Kepulauan Riau</option>
              <option value="9">Jambi</option>
              <option value="10">Lampung</option>
              <option value="11">Bangka Belitung</option>
              <option value="12">Kalimantan Barat</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <td>Pilihan Kursus</td>
        <td>:</td>
        <td>
          <form>
            <input type="checkbox" name="Bahasa Inggris" value="on" />Bahasa Inggris <br />
            <input type="checkbox" name="Komputer" value="on" /> Komputer
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form>
            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
