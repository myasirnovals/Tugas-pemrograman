<!DOCTYPE html>
<html>
  <head>
    <title>Gambar 2.2</title>
  </head>
  <body>
    <div>
      <table border="1" cellspacing="0" cellpadding="0">
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <form>
              <input type="text" name="Name" />
            </form>
          </td>
        </tr>
        <tr>
          <td>Sex</td>
          <td>
            <form>
              <input type="radio" name="subject" value="Male" />Male
              <br />
              <input type="radio" name="subject" value="Female" />Female
            </form>
          </td>
        </tr>
        <tr>
          <td>Eye color</td>
          <td>
            <form>
              <select name="dropdown">
                <option value="Coklat" selected>Coklat</option>
                <option value="Biru">Biru</option>
                <option value="Merah Kecoklatan">Merah Kecoklatan</option>
                <option value="Kuning">Kuning</option>
                <option value="Hijau">Hijau</option>
                <option value="Abu-Abu">Abu-Abu</option>
              </select>
            </form>
          </td>
        </tr>
        <tr>
          <td>Check all that apply</td>
          <td>
            <input type="checkbox" name="Over 6 feet tall" value="on" />Over 6 feet tall
            <br />
            <input type="checkbox" name="Over 200 pounds" value="on" />Over 200 pounds
          </td>
        </tr>
        <tr>
          <td colspan="2">Describe your athletic ability:</td>
        </tr>
        <tr>
          <td colspan="2">
            <form><textarea rows="5" cols="50" name="Describe your athletic ability:"></textarea></form>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="Enter my information" value="Enter my information" />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
