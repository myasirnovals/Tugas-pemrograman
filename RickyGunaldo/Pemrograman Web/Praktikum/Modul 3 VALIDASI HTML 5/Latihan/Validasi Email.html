<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Latihan 6</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td>
            <input type="text" name="Nama" placeholder="Masukkan Nama Lengkap" required />
          </td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td>
            <input type="text" name="Username" placeholder="Masukkan Username" required />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td>
            <input type="text" name="Password" placeholder="Masukkan Password" required />
          </td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td>
            <input type="date" name="tanggal" required />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>
            <input type="email" name="Email" placeholder="Masukkan Email" size="30" required />
          </td>
        </tr>
        <tr>
          <td>Telepon</td>
          <td>:</td>
          <td>
            <input type="text" name="Telpon" placeholder="Masukkan Nomor Telepon" maxlength="12" required />
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><input type="submit" name="Button" value="Buat Akun Saya" required /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
