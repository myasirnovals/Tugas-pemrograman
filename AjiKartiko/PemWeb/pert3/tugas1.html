<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Studi Kasus 1</title>
</head>
<body>
    <form><h2>Studi Kasus: Validasi input html 5</h2>
        <table>
        <tbody><tr>
            <td>
                Nama  
            </td>
            <td>
                : <input type="text" name="Nama" placeholder="Masukkan Nama Anda" required="">
            </td>
        </tr>
        <tr>
            <td>
                Usia 
            </td>
            <td>
                : <input type="number" name="Usia" min="17" max="30" required=""> (usia min 17-30)
            </td>
        </tr>
        <tr>
            <td>
                Email 
            </td>
            <td>
                : <input type="text" name="Email" placeholder="Masukkan Alamat Email Anda" required="">
            </td>
        </tr>
        <tr>
            <td>
                Web 
            </td>
            <td>
                : <input type="url" name="website" required="">
            </td>
        </tr>
        <tr>
            <td>
                Password 
            </td>
            <td>
                : <input type="password" name="Password" placeholder="Masukkan Password" required=""> 
                <b>
                    <i>(Bonus)</i>
                </b>
            </td>
        </tr><tr>
            <td></td>
            <td>
                <input type="submit" name="submit" value="submit">
            </td>
        </tr>
        </tbody></table>
    </form>
</body>
</html>
