<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studi kasus 3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <table>
                    <form>
                        <tr>
                            <td>Name </td>
                            <td><input type="text" class="form-control" name="name" required /></td>
                        </tr>

                        <tr>
                            <td>Company</td>
                            <td><input type="text" class="form-control" name="company" required /></td>
                        </tr>

                        <tr>
                            <td>Your e-mail</td>
                            <td><input type="email" class="form-control" name="email" required /></td>
                        </tr>

                        <tr>
                            <td>Contact number</td>
                            <td><input type="text" class="form-control" name="number" maxlength="12" required /></td>
                        </tr>

                        <tr>
                            <td>Message</td>
                            <td><textarea class="form-control" rows="6" cols="50" name="message"></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <input class="btn btn-info" type="submit" name="submit" value="Submit" style="background-color: rgb(29, 224, 29);"/>
                            </td>
                        </tr>

                    </form>
                </table>
            </div>
        </div>
    </div>
</body>
