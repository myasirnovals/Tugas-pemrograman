<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Studi kasus 3</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div>
                <table>
                    <form>
                        <tr>
                            <td >Name :</td>
                            <td><input type="text" class="form-control" name="name" required /></td>
                        </tr>

                        <tr>
                            <td  >Company :</td>
                            <td ><input type="text" class="form-control" name="company" required /></td>
                        </tr>

                        <tr>
                            <td >Your e-mail :</td>
                            <td><input type="email" class="form-control" name="email" required /></td>
                        </tr>

                        <tr>
                            <td >Contact number :</td>
                            <td><input type="text" class="form-control" name="number" maxlength="12" required /></td>
                        </tr>

                        <tr>
                            <td>Message :</td>
                            <td><textarea class="form-control" rows="6" cols="50" name="message"></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <input class="btn btn-info" type="submit" name="submit" value="Submit" />
                            </td>
                        </tr>

                    </form>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
