<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 5</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <td>
                Nama Lengkap :
            </td>
            <td>
                <input type="text" name="Nama" placeholder="Masukkan Nama Anda" required/>
            </td>
        </tr>
        <tr>
            <td>
                Username :
            </td>
            <td>
                <input type="text" name="Usename" placeholder="Masukkan Username" required/>
            </td>
        </tr>
        <tr>
            <td>
                Tanggal Lahir :
            </td>
            <td>
                <input type="date" name="birth" required/>
            </td>
        </tr>
        <tr>
            <td>
                Password :
            </td>
            <td>
                <input type="password" name="Password" placeholder="Masukkan Password" required/>
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="email" name="Email" placeholder="Masukkan Alamat Email Anda" size="30" required/>
            </td>
        </tr>
        <tr>
            <td>
                Telepon :
            </td>
            <td>
                <input type="text" name="Telepon" placeholder="Masukkan Nomor Telepon Anda" maxlength="12" required/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="Buat Akun Saya" value="Buat Akun Saya" />
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
