<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: lightgray;
        width: 300px;
        border: 25px solid greenyellow;
        padding: 25px;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <h2>Demonstrating the box Model</h2>

    <p>
      the CSS model is essentially a box that wraps around eveery HTML element.
      it consists of borders, padding, margins, and the actual content.
    </p>

    <div>
      this text is the actual content of the box. We have added a 25 px padding
    </div>
  </body>
</html>
