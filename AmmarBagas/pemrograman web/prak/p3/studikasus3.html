<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="nama">Name</label>
                </td>
                <td>
                    <input type="text" name="nama" id="nama" pattern="[A-Za-z ]+" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="company">company</label>
                </td>
                <td>
                    <input type="text" name="company" id="company" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Your e-mail</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cn">Contact Number</label>
                </td>
                <td>
                    <input type="tel" name="cn" id="cn" pattern="[0-9]+" required>
                </td>
            </tr>
            <tr>
                <td><label for="massage">Massage</label></td>
                <td><textarea name="" id="" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
