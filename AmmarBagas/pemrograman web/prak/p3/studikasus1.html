<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="nama">Nama</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="text" name="nama" id="nama" placeholder="Masukan Nama" pattern="[A-Za-z ]">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="usia">Usia</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="number" name="usia" id="usia" min="17" max="30" required> (Usia minimal 17 sampai 30)
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Masukan email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="web">web</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="url" name="web" id="web" required placeholder="Mauskan url web">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pw">Password</label>
                </td>
                <td>
                    :
                </td>
                <td>
                    <input type="password" name="pw" id="pw" placeholder="Masukan password" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
