<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <table>
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="nama"
              placeholder="Masukan Nama Lengkap"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="Username"
              placeholder="Masukan Username"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td>
            <input
              type="password"
              name="Password"
              placeholder="Masukan Password"
              required
              maxlength="8"
            />
          </td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" name="birth" required /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>
            <input
              type="email"
              name="Email"
              placeholder="Masukan Email"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Telepon</td>
          <td>:</td>
          <td>
            <input
              type="tel"
              name="Telepon"
              placeholder="Masukan nomor telepon"
              required
              maxlength="12"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td><button type="submit">Buat Akun Saya</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
