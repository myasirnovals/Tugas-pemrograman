<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="0" cellspacing = "0" cellpadding = "10">
        <form action="">
        <!-- username -->
        <tr>
            <td>
            <label for="UserName">username :</label>
            </td>
            <td>
            <input type="text" id="UserName">
            </td>

        </tr>
        <!-- password -->
        <tr>
            <td>
                <label for="PassWord">password :</label>
            </td>
            <td>
                <input type="password" name="" id="PassWord">
            </td>
        </tr>
        <!-- jenis kelamin -->
        <tr>
            <td colspan="2">
                <input type="radio" name="JenisKelamin" id="Pria"><Label for="Pria">Pria</Label>
                <input type="radio" name="JenisKelamin" id="Wanita"><Label for="Wanita">Wanita</Label>
            </td>
        </tr>
        <!-- check box -->
        <tr>
            <td colspan="2">
                <input type="checkbox" name="Pilihan" id="pil1"><label for="pil1">Pil 1</label>
                <input type="checkbox" name="Pilihan" id="Pil2"><label for="pil2">Pil 2</label>
            </td>
        </tr>
        <!-- combo box -->
        <tr>
            <td>
                <label for="ComboBox">ComboBox</label>
            </td>
            <td>
                <select name="ComboBox" id="ComboBox">
                    <option value="">pil 1</option>
                    <option value="">pil 2</option>
                </select>
            </td>
        </tr>
        <!-- text area -->
        <tr>
            <td>
                <label for="TextArea">Text area</label>
            </td>
            <td>
                <textarea name="TextArea" id="TextArea" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <!-- button -->
        <tr>
            <td colspan="2">
                <button type="submit">kirim!</button>
            </td>
        </tr>
        </form>
    </table>
</body>
</html>
