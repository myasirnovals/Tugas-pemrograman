<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Studi Kasus 2</title>
</head>
<body>
	<form action="StudiKasus2.html" method="post">
		<div class="container">
			<div class="form-group">
				<label for="nama" class="form-group">Your Name</label>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
				  	<input type="text" class="form-control" id="nama" placeholder="Masukan nama anda" width="200px" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="form-group">Your Email</label>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
				  	<input type="email" class="form-control" name="email" id="email" placeholder="Masukan email anda" width="200px" required>
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown" class="form-group">Department</label>
				<div class="dropdown">
					<button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown">Select Department</button>
					<ul class="dropdown-menu">
					    <li><a class="dropdown-item" href="#">FSI</a></li>
					    <li><a class="dropdown-item" href="#">FITKES</a></li>
					    <li><a class="dropdown-item" href="#">FISIP</a></li>
  					</ul>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" name="submit" value="Submit" class="btn btn-primary">
			</div>
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
