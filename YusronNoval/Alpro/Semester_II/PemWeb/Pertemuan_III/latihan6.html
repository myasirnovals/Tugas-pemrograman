<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Validasi url</title>
</head>
<body>
	<form action="latihan6.html" method="post">
		<table>
			<tr>
				<td><label>Nama Lengkap</label></td>
				<td>:</td>
				<td>
					<input type="text" name="nama" required placeholder="masukan nama...">
				</td>
			</tr>
			<tr>
				<td><label>Username</label></td>
				<td>:</td>
				<td>
					<input type="text" name="username" required placeholder="masukan username...">
				</td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td>:</td>
				<td>
					<input type="password" name="password" required placeholder="masukan password...">
				</td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td>:</td>
				<td>
					<input type="email" name="email" required placeholder="masukan email...">
				</td>
			</tr>
			<tr>
				<td><label>Telepon</label></td>
				<td>:</td>
				<td>
					<input type="text" name="telepon" maxlength="12" required placeholder="no telepon...">
				</td>
			</tr>
			<tr>
				<td><label>Web</label></td>
				<td>:</td>
				<td>
					<input type="url" name="url" required>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center" style="padding-top: 20px;">	
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
