<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<title>Latihan 6</title>
</head>
<body>
	<h3>CSS untuk style HTML FORM</h3>
	<div class="container">
		<form action="latihan6.html">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Your name..." class="form-control">

			<label for="address" class="form-control">Address</label>
			<textarea name="address" id="address" class="form-control"></textarea>

			<label for="country" class="form-control">Country</label>
			<select id="country" name="country" class="form-control">
				<option>Select...</option>
				<option value="united_kingdom">United Kingdom</option>
				<option value="rusia">Rusia</option>
				<option value="usa">USA</option>
			</select>

			<input type="submit" name="submit" value="Submit" class="btn-success">
			<a href="latihan6.html" class="btn-danger">Cancel</a>
		</form>
	</div>
</body>
</html>
