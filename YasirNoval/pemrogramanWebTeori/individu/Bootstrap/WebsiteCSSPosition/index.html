<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Website dengan CSS Position</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="border border-5 mx-auto mt-5 position-relative" style="width: 500px; height: 300px">
    <div style="width: 50px; height: 50px;" class="bg-success border rounded-circle position-sticky sticky-top">Hijau
    </div>
    <div style="width: 50px; height: 50px;"
         class="bg-warning border rounded-circle position-absolute bottom-0 start-50 translate-middle">Kuning
    </div>
    <div style="width: 50px; height: 50px;" class="bg-danger border rounded-circle">Merah</div>
</div>

<!-- Bootstrap JS -->
<script src="js/bootstrap.js"></script>
</body>
</html>
