<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Konsep CSS FlexBox</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Internal CSS -->
    <style>
        .MyFlex {
            height: 100px;
        }
    </style>
</head>
<body>
<div class="border border-3 border-danger my-5 mx-auto d-flex" style="width: 550px; height: 330px;">
    <div class="bg-danger">FLex Item</div>
    <div class="bg-warning">FLex Item</div>
    <div class="bg-success">FLex Item</div>
    <div class="bg-info">FLex Item</div>
    <div class="bg-primary">FLex Item</div>
    <div class="bg-dark text-white">FLex Item</div>
</div>

<!-- Direction -->
<div class="border border-3 border-danger my-5 mx-auto d-flex flex-row-reverse" style="width: 550px; height: 330px;">
    <div class="bg-danger border">FLex Item</div>
    <div class="bg-warning border">FLex Item</div>
    <div class="bg-success border">FLex Item</div>
    <div class="bg-info border">FLex Item</div>
    <div class="bg-primary border">FLex Item</div>
    <div class="bg-dark text-white border">FLex Item</div>
</div>

<!-- Justify Contents -->
<div class="border border-3 border-danger my-5 mx-auto d-flex justify-content-around" style="width: 550px; height: 330px;">
    <div class="bg-danger">FLex Item</div>
    <div class="bg-warning">FLex Item</div>
    <div class="bg-success">FLex Item</div>
    <div class="bg-info">FLex Item</div>
    <div class="bg-primary">FLex Item</div>
    <div class="bg-dark text-white">FLex Item</div>
</div>

<!-- Align Items -->
<div class="border border-3 border-danger my-5 mx-auto d-flex align-items-center" style="width: 550px; height: 330px;">
    <div class="bg-danger MyFlex">FLex Item</div>
    <div class="bg-warning MyFlex">FLex Item</div>
    <div class="bg-success MyFlex">FLex Item</div>
    <div class="bg-info MyFlex">FLex Item</div>
    <div class="bg-primary MyFlex">FLex Item</div>
    <div class="bg-dark text-white MyFlex">FLex Item</div>
</div>

<!-- Align Self -->
<div class="border border-3 border-danger my-5 mx-auto d-flex" style="width: 550px; height: 330px;">
    <div class="bg-danger MyFlex">FLex Item</div>
    <div class="bg-warning MyFlex align-self-center">FLex Item</div>
    <div class="bg-success MyFlex">FLex Item</div>
    <div class="bg-info MyFlex align-self-center">FLex Item</div>
    <div class="bg-primary MyFlex">FLex Item</div>
    <div class="bg-dark text-white MyFlex align-self-center">FLex Item</div>
</div>

<!-- Bootstrap JS -->
<script src="js/bootstrap.js"></script>
</body>
</html>
