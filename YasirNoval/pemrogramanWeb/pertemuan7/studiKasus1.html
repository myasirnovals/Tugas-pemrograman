<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Studi kasus 1</title>
    <script src="JQuery%203.7.0.js"></script>
</head>
<body>

<p id="test">Ini tuh tes aja</p>

<input type="submit" id="btn1" value="Click Me! (button 1)">
<input type="submit" id="btn2" value="Click Me! (button 2)">

<script>
    $(document).ready(function () {
        $("#btn1").click(function () {
            alert("Text: " + $("#test").text());
        });

        $("#btn2").click(function () {
            alert("HTML: " + $("#test").html());
        });
    });
</script>
</body>
</html>
