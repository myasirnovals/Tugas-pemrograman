<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			margin: 20px;
			font-family: cursive;
		}

		h1 {
			margin: 10px 0;
			padding: 5px;
			border: 3px dashed rgba(255, 99, 71, 0.58);
			border-radius: 5px;
		}

		.header {
			border: 3px solid rgba(255, 255, 0, 0.35);
			border-radius: 5px;
		}

		#Header {
			border: 3px dotted rgba(0, 128, 0, 0.35);
			border-radius: 5px;
		}

	</style>
	<title>Latihan 2</title>
</head>
<body>
	<h1>Hello World</h1>
	<h1 style="border: 3px double rgba(255,165,0,0.49); border-radius: 5px;">Hello World</h1>
	<h1 class="header">Hello World</h1>
	<h1 id="Header">Hello Wrold</h1>
</body>
</html>
