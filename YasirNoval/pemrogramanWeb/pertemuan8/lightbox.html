<h1>Demonstrasi Lightbox untuk menampilkan gambar</h1>
<p>Dalam demo ini menampilkan gambar dalam sebuah kotak yang dibuat secara otomatis begitu gambar diklik</p>
<br>
<div id="shadowing"></div>
<div id="box">
    <div id="boxcontent" onclick="closebox()"></div>
    <div id="boxtitle"></div>
</div>

<p>Untuk menampilkan gambar kedalam kotak lightbox, klik thumbnail gambar dibawah ini..</p>
<img src="https://jurnalotaku.id/wp-content/uploads/2021/02/joi-shadowhouse-16.jpg"
     width="250" height="150"
     onClick="openbox('https://jurnalotaku.id/wp-content/uploads/2021/02/joi-shadowhouse-16.jpg');">
<img src="https://i.pinimg.com/736x/d1/68/ac/d168ac6142e0e1b9dcc6d050b677da18.jpg" width="250" height="150"
