<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validasi input</title>
</head>
<body>
<form action="latihan2.html" method="post">
    <table>
        <tr>
            <td><label for="nama">Nama Lengkap</label></td>
            <td>:</td>
            <td>
                <input type="text" name="nama" id="nama" placeholder="Masukan nama anda..." required>
            </td>
        </tr>
        <tr>
            <td><label for="username">Username</label></td>
            <td>:</td>
            <td>
                <input type="text" name="username" id="username" placeholder="Masukan username anda..." required>
            </td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td>:</td>
            <td>
                <input type="password" name="pass" id="pass" placeholder="Masukan password anda..." required>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td>
                <input type="email" name="email" id="email" placeholder="Masukan email anda..." required>
            </td>
        </tr>
        <tr>
            <td><label for="tel">Telepon</label></td>
            <td>:</td>
            <td>
                <input type="text" name="tel" id="tel" pattern="[0-9]" placeholder="Masukan nomor anda..." required>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Buatkan Akun Saya">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
