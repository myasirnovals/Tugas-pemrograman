<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validasi tanggal</title>
</head>
<body>
<form action="latihan4.html" method="post">
    <table>
        <tr>
            <td><label for="nama">Nama Lengkap</label></td>
            <td>:</td>
            <td>
                <input type="text" name="nama" id="nama" required>
            </td>
        </tr>
        <tr>
            <td><label for="username">Username</label></td>
            <td>:</td>
            <td>
                <input type="text" name="username" id="username" required>
            </td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td>:</td>
            <td>
                <input type="password" name="pass" id="pass" required>
            </td>
        </tr>
        <tr>
            <td><label for="tanggal">Tanggal/Tahun</label></td>
            <td>:</td>
            <td><input type="date" name="tanggal" id="tanggal"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td>:</td>
            <td>
                <input type="email" name="email" id="email" required>
            </td>
        </tr>
        <tr>
            <td><label for="tel">Telepon</label></td>
            <td>:</td>
            <td>
                <input type="text" name="tel" id="tel" maxlength="12" required>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <input type="submit" name="submit" value="Buatkan Akun Saya">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
